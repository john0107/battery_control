base_parameter:
    environment:
      battery:
        K_Cav: 1
        K_Tac: 1
        K_SoC: 20
        Q_max: 10.0
        C_max: 1.0
        C_min: 0.0
        ageing_cost: 0.0004
        battery_value: 2500
        degradation_model: 'no'
        running_cost: 0.0
      demand:
        demand: 10.0
        unit: d
      time_discretization:
        T: 30
        n_steps: 
        unit: d
        freq: 1h
    meta:
      approximator: RegressionModel
      battery: BatteryModel
      demand: ConstantDemandModel
      environment: BatteryProblem
      n_samples: 
      simulator: ElectricityPriceMultiFactorSimulator
      solver: BatteryControlSolver
      time_discretization: TimeDiscretization
      transformer: PolynomialTransformer
    simulator: 
      seasonal_impact_factor: 1
      long_term_impact_factor: 1
      short_term_impact_factor: 1
      wind_impact_factor: 0
    transformer:
      degree: 2
      states:
      - price

parameter_changes:
    training samples 10^2:
      meta:
        n_samples: 100
    training samples 10^3:  
      meta:
        n_samples: 1000
    training samples 10^4:
      meta:
        n_samples: 10000
    training samples 10^5:
      meta:
        n_samples: 100000